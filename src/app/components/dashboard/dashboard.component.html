<div class="container">
  <div class="row">
    <div class="col">
      <app-header></app-header>
    </div>
  </div>
  <div class="row">
    <app-button
      width="250px"
      text="Create New Task"
      (btnClick)="openCreateNewTask()"
      [disabled]="false"
    ></app-button>

    <div *ngFor="let task of taskList">
      {{ task.name }}
    </div>
  </div>
</div>
