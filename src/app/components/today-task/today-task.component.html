<div class="d-flex justify-content-between">
  <h1>
    Today's Task <span> {{ taskList.length }} </span>
  </h1>

  <button nz-button nzType="default" *ngIf="checkStaus()" (click)="onClick()">
    Delete Task
  </button>
</div>

<div class="today-tasks-wrapper">
  <div
    class="today-tasks"
    *ngFor="let task of taskList"
    [@popOverState]="triggerAnimation"
  >
    <div class="d-flex justify-content-between">
      <div class="d-flex justify-content-start">
        <mat-checkbox class="task-checkbox" [(ngModel)]="task.status">
        </mat-checkbox>
        <div class="today-text">
          <h3>{{ task.name }}</h3>
          <p>{{ task.list }}</p>
        </div>
      </div>
      <div
        class="priority"
        [ngClass]="{
          'priority-high': task.priority === 'High',
          'priority-medium': task.priority === 'Medium',
          'priority-low': task.priority === 'Low'
        }"
      >
        {{ task.priority }}
      </div>
    </div>

    <mat-divider></mat-divider>
  </div>
</div>
